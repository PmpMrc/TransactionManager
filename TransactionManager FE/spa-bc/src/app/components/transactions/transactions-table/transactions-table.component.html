<table class="table table-bordered">
  <thead>
    <tr>
      <th>Importo</th>
      <th>Data Transazione</th>
    </tr>
  </thead>
  <tbody *ngIf="transactions.length > 0">
    <tr *ngFor="let transaction of transactions; let i = index">
      <td (click) = 'selectedTransaction(i)'>{{transaction.value | number:'1.2-2'}} â‚¬</td>
      <td (click) = 'selectedTransaction(i)'>{{transaction.transactionDate | date:'dd/MM/yyyy'}}</td>
    </tr>
  </tbody>
  <tbody *ngIf="transactions.length == 0">
    <tr>
      <td colspan="2">Nessuna transazione presente per questo utente </td>
    </tr>
  </tbody>
</table>
